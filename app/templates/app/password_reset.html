{% extends "base.html" %}
{% block content %}
<main class="container-fluid formclass">
    <h2>Reset your password</h2>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <p><input type="submit" value="Send Email"></p>
    </form>
</main>
{% endblock %}
